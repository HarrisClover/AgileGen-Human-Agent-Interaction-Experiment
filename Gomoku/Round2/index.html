
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gomoku Game</h1>
        <nav>
            <a href="#" id="newGame">New Game</a>
            <a href="#" id="restartGame">Restart Game</a>
            <a href="#" id="rules">Rules</a>
            <a href="#" id="about">About</a>
        </nav>
    </header>
    <main>
        <div id="gameStatus">Player 1's turn</div>
        <div id="gameBoard"></div>
        <div id="controls">
            <button id="newGameBtn">New Game</button>
            <button id="restartGameBtn">Restart Game</button>
            <button id="undoMoveBtn">Undo Move</button>
        </div>
        <div id="playerInfo">
            <p>Player 1: Black</p>
            <p>Player 2: White</p>
        </div>
    </main>
    <footer>
        <a href="#" id="rulesLink">Rules</a>
        <a href="#" id="aboutLink">About</a>
        <a href="#" id="contactLink">Contact</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
